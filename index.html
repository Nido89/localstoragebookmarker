<body onload="fetchBookmarks()">
    <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    </nav>
   
    <h3 class="">Book-Marker App   <i class="far fa-bookmark"></i></h3>


    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h2>Book Mark your favorite sites</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="">WebSite Name</label>
                <input type="text" name="" id="siteName" placeholder="Website Name" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Site URL</label>
                <input type="text" name="" id="siteUrl" class="form-control" placeholder="Website Url Link">
            </div>
            <button type="submit" class="btn btn-warning">Add</button>
        </form>
        
        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>
    </div>
        <footer class="footer">
            <p>&copy;2020 Jalal's BookMarker App</p>
        </footer>
   
</div>
